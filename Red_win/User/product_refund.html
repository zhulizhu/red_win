<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
    <script src="../../js/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../css/style.css">
    <script src="../../js/bootstrap.min.js"></script>
    <title>退货退款</title>
    <style type="text/css">
        html, body {
            width: 100%;
            height: auto;
            margin: 0;
            padding: 0;
            font-size: 14px;
            font-family: Consolas, '微软雅黑';
        }
    </style>
</head>

<body>
<div id="product_refund" class="">
    <div class="apply">申请退货退款</div>
    <div class="appl">退货原因</div>
	<!--<textarea rows="10" cols="40" >-->
        <!--请输入退货原因-->
	<!--</textarea>-->
    <textarea placeholder="请输入退货原因" rows="10" cols="40"  name="rateContents2039065943518906"  aria-labelby="label-ti-2039065943518906" class="rate-msg">

    </textarea>

    <div class="plo">
        <p>全部</p>
        <div class="much">
            <span>单品</span>

            <div>
                <div class="jian">-</div>
                <div class="num">1</div>
                <div class="jia">+</div>
            </div>
        </div>

        <p>退邮费 <span class="doll"> &nbsp;&nbsp;&nbsp;&nbsp;10.00￥</span></p>
    </div>
    <p class="refund">退款金额<a href="">$500</a></p>

    <footer>提交申请</footer>
    <div style="height:200px;"></div>
</div>
<script type="text/javascript">
    $(document).ready(function ($) {
        $(".jia").click(function () {
            var numbers = $(this).prev().text();
            var jianum = parseInt(numbers) + 1;
            $(this).prev().text(jianum);
        });
        $(".jian").click(function () {
            var numbers = $(this).next().text();
            if (numbers == 1) {
                $(this).next().text(1);
            } else {
                var jiannum = parseInt(numbers) - 1;
                $(this).next().text(jiannum);
            }
        });
    });
</script>
</body>
</html>
