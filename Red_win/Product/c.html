<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script rel="script" type="text/javascript" src="../../js/jquery-1.10.2.min.js"></script>
    <script language="javascript">
    //是不是这里的语法错误?都没有调用这些啊
            function getParameter(param) {
                var query = window.location.search;//获取URL地址中？后的所有字符
                var iLen = param.length;//获取你的参数名称长度
                var iStart = query.indexOf(param);//获取你该参数名称的其实索引
                if (iStart == -1)//-1为没有该参数
                    return "";
                iStart += iLen + 1;
                var iEnd = query.indexOf("&", iStart);//获取第二个参数的其实索引
                if (iEnd == -1)//只有一个参数
                    return query.substring(iStart);//获取单个参数的参数值
                return query.substring(iStart, iEnd);//获取第二个参数的值
            }

            function init() {
                var param = getParameter("id");
                alert(param);
//                document.getElementById("one").innerText = param;
//                $("#one").show();
            }

    </script>
</head>
<body onload="init()">
<ul id="one">
    <li>haha</li>
    <li>haha</li>
    <li>haha</li>
</ul>
<button id="btn">按钮</button>
</body>

            $("#one").hide();

            });

</script>
